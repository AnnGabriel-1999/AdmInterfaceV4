<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="../src/css/main.css">
    <link rel="stylesheet" type="text/css" href="../src/fontawesome/css/all.css">
    <script src="../src/js/angular.min.js"></script>
    <script type="text/javascript" src="../src/js/angular-route.min.js"></script>

<body ng-app="theApp">
    <div id="wrapper">
        <div class="ss-mainContainer">
            <header style="display: flex; min-height: 3.125rem;" class="bg-white">
                <h5 style="flex: 1 0; line-height: 2.625;" class="my-0 mx-3">Question 3 of 6</h5>
                <h5 style="flex: 1 0; line-height: 2.625;" class="my-0 mx-3"></h5>

            <div style="display: flex; flex: 1 0 auto;">

                    <ul id="sort-arrange" class="list-group flex-grow-1" style="width: calc(100% - .5rem);">

                    <button class="btn btn-qznprimary">Done</button>
                </div>
            </div>
        </div>
    </div>

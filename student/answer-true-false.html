<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="../src/css/main.css">
    <link rel="stylesheet" type="text/css" href="../src/fontawesome/css/all.css">
    <script src="../src/js/angular.min.js"></script>
    <script type="text/javascript" src="../src/js/angular-route.min.js"></script>
    <script src="../src/js/angular_controllers.js"></script>
    <script type="text/javascript" src="../src/js/angular-my-services.js"></script>
    <script type="text/javascript" src="../src/js/ngStorage.js"></script>

    <title>Student</title>
</head>

<body ng-app="theApp">
    <div id="wrapper">
        <div class="ss-mainContainer">
            <header style="display: flex; min-height: 3.125rem;" class="bg-white">
                <h5 style="flex: 1 0; line-height: 2.625;" class="my-0 mx-3">Question 2 of 6</h5>
                <h5 style="flex: 1 0; line-height: 2.625;" class="my-0 mx-3"></h5>
                <h5 style="flex: 1 0; line-height: 2.625; text-align: right;" class="my-0 mx-3">Score: 1013</h5>
            </header>
            <div style="display: flex; flex: 1 0 auto;">
                <div class="w-100" style="display: flex; flex-wrap: wrap; flex-direction: row; justify-content: start;">
                    <button class="btn btn-qznsuccess" style="display: flex; justify-content: center; flex-flow: row wrap; flex: 0 1 auto; margin: .25rem; width: calc(50% - .5rem);">
                        <i class="fas fa-check fa-7x"></i>
                    </button>
                    <button class="btn btn-qzndanger" style="display: flex; justify-content: center; flex-flow: row wrap; flex: 0 1 auto; margin: .25rem; width: calc(50% - .5rem);">
                        <i class="fas fa-times fa-7x"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../src/js/jquery.min.js"></script>
<script src="../src/js/popper.min.js"></script>
<script src="../src/js/bootstrap.min.js"></script>
<script src="../src/js/script.js"></script>

</html>

<!-- New Employee Modal -->
<div class="modal fade" id="newEmployee-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-bottom-0">
                <h4 class="modal-title text-qznprimary">New Employee</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form name="myForm">
                    <div class="alert alert-danger alert-dismissible fade show" ng-show="error">
                        {{error.error}}
                        <button type="button" class="close" data-dismiss="alert" ng-click="error = null">
                            <span>&times;</span>
                        </button>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Employee ID">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Middle Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <p class="text-right">
                    <a href="#" class="btn btn-secondary" data-dismiss="modal">Close</a>
                    <a href="#" class="btn btn-primary">Add Employee</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- <div class="hs-mainContainer"> -->
    <div class="hs-header">
        <div class="header-title">
            <div class="hs-header-title__container">
                <h1>Admin Requests ({{length}})</h1>
            </div>
        </div>
    </div>

    <div class="hs-list__content-wrap">
        <div class="col-md-12 px-0 table-responsive text-nowrap mx-auto">
            <table class="table table-hover table-fixed">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Admin Name </th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="request in requests">
                        <td>{{request.employee_id}}</td>
                        <td>{{request.fname}} {{request.mname}} {{request.lname}}</td>
                        <td>
                            <a href="#" class="btn btn-primary" data-toggle="modal" ng-click="showMessage(request.message)" data-target="#requestMessage-modal">View Message
                            </a>
                            <a href="#" class="btn btn-success" ng-click="processRequest(request.request_id, 'GRANT')">Accept</a>
                            <a href="#" class="btn btn-danger" ng-click="processRequest(request.request_id, 'DENY')">Decline</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
<!-- </div> -->


<!-- Message Request Modal -->
<div class="modal fade" id="requestMessage-modal" tabindex="-1" role="dialog" ng-controller="requestCtrl">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-bottom-0">
                <h4 class="modal-title text-qznprimary">Message</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p> {{putangina}} </p>
            </div>

            <div class="modal-footer">
                <a href="#" class="btn btn-secondary" data-dismiss="modal">Close</a>
            </div>
        </div>
    </div>
</div>

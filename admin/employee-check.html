<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="../src/css/main.css">
    <link rel="stylesheet" type="text/css" href="../src/fontawesome/css/all.css">
    <script src="../src/js/angular.min.js"></script>
    <script type="text/javascript" src="../src/js/angular-route.min.js"></script>
    <script src="../src/js/angular_controllers.js"></script>
    <script type="text/javascript" src="../src/js/angular-my-services.js"></script>
    <script type="text/javascript" src="../src/js/ngStorage.js"></script>

    <title>Quizzen</title>
</head>

<body ng-app="theApp">
    <div id="wrapper">
        <div class="container-fluid h-100" style="background-color: #f9faff;">
            <div class="row w-100">
                <div class="col-md-12 d-flex justify-content-between mb-3" style="height: 58px;">
                    <div class="d-flex align-items-center">
                        <img src="images/game-controller.png" width="32" height="32">
                        <span class="h5 m-0 pl-2">Quizzen</span>
                    </div>

                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-qznprimary">Get the App</button>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <h1 class="mb-3">Enter your Employee ID</h1>
                <p class="text-qzndanger mb-3">Error here.</p>
            </div>

            <div class="row d-flex align-items-center">
                <div class="col-md-4 mx-auto shadow-sm border rounded pt-5 pr-5 pb-4 pl-5 bg-white text-center">
                    <div class="form-group m-0 input-group-lg">
                        <input type="text" class="form-control" placeholder="Employee ID" ng-model="empID">
                    </div>
                    <div class="form-group m-0">
                        <button class="btn btn-qznprimary btn-lg btn-block my-2" type="button" ng-click="checkID()">Check</button>
                    </div>
                    <a href="#!/adminRequest" class="card-link">Request here</a>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="../src/js/jquery.min.js"></script>
<script src="../src/js/popper.min.js"></script>
<script src="../src/js/bootstrap.min.js"></script>
<script src="../src/js/script.js"></script>

</html>

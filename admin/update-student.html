
<!-- Page content -->
<div id="page-content-wrapper">
    <div class="container-fluid p-0">                
        <div class="row no-gutters">
            <div class="col-md-6 mt-4 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-12 py-3 text-center">
                            <p class="text-center mb-3 h5">Update Student</p>
                            <form name="myForm">
                                <div class="alert alert-danger alert-dismissible fade show" ng-show="error">
                                    {{error.message}}
                                    <button type="button" class="close" data-dismiss="alert">
                                        <span>&times;</span>
                                    </button>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-id-badge"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Student ID" ng-model="currentStudId">
                                </div>
                
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-sitemap"></i></span>
                                    </div>
                                    <select class="custom-select" ng-options="c.course_id as c.course for c in replyCourses" ng-model="courseId" required>
                                        <option disabled hidden value="">Course</option>
                                    </select>
                                </div>
                
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-sitemap"></i></span>
                                    </div>
                                    <select active class="custom-select" ng-change="soHot()" ng-options="s.section_id as s.section for s in replySections
                                    | filter:{course_id:courseId}" ng-model="sectionId" ng-disabled="!courseId" required>
                                        <option disabled hidden value="">Section</option>
                                    </select>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-user-circle"></i></span>
                                    </div>
                                    <input type="text" class="form-control" ng-model="fname" placeholder="First Name" required>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-user-circle"></i></span>
                                    </div>
                                    <input type="text" class="form-control" ng-model="mname" placeholder="Middle Name" required>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-user-circle"></i></span>
                                    </div>
                                    <input type="text" class="form-control" ng-model="lname" placeholder="Last Name" required>
                                </div>

                                <div class="forn-group">
                                    <input type="button" class="btn btn-outline-primary btn-block" value="Save" ng-click="saveStud()" ng-disabled="myForm.$invalid">
                                </div>
                            </form>
                        </div>                                                           
                    </div>                                    
                </div>
            </div>
        </div>
    </div>                    
</div>

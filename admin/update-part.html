<!-- Page content -->
<div id="page-content-wrapper">
    <div class="container-fluid p-0 h-100">
        <!-- <div class="row no-gutters"> -->
            <div class="col-md-6 pt-7 mx-auto">
                <div class="card">
                    <div class="card-body px-7 py-6">
                        <h2 class="text-center">Update Part</h2>
                        <form name="partForm">
                            <div class="form-group">
                                <label>Question type</label>
                                <select class="custom-select" ng-model="type" ng-disabled="total > 0"  required>
                                    <option selected>Multiple Choice</option>
                                    <option>True or False</option>
                                    <option>Guess the Word</option>
                                    <option>Arrange The Sequence</option>
                                </select>
                            </div>

                            <div class="form-group position-relative">
                                <label>Part title</label>
                                <input class="form-control" id="text_partTitle" type="text" ng-model="part_title" onfocus="showTxtRemaining('#text_partTitle', '#text_feedback-partTitle', 250);" onblur="hideMe('#text_feedback-partTitle');" required>
                                <div class="text-remaining-indicator align-self-center" id="text_feedback-partTitle"></div>
                            </div>

                            <div class="form-group position-relative">
                                <label>Duration: </label>
                                <input type="text" class="form-control" id="text_duration" ng-model="duration" onfocus="showTxtRemaining('#text_duration', '#text_feedback-duration', 10);" onblur="hideMe('#text_feedback-duration');" required>
                                <div class="text-remaining-indicator align-self-center" id="text_feedback-duration"></div>                                      
                            </div>
                            
                            <button class="btn btn-qznprimary" ng-disabled="partForm.$invalid" ng-click="updatePart()">
                                <i class="far fa-plus-square"></i> Add Part
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        <!-- </div>                     -->
    </div>
</div>

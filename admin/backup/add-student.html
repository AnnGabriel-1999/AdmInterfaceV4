<!DOCTYPE html>
<html>
    <head>
        <!--    Required meta tags    -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--    Bootstrap CSS    -->
        <link rel="stylesheet" type="text/css" href="../css/app.css">
        
        <!--    Font Awesome CSS    -->
        <link rel="stylesheet" type="text/css" href="../css/fontawesome/css/all.css">

        <script type="text/javascript" src="../js/angular.min.js"></script>

        <script type="text/javascript" src="../js/angular_modules.js"></script>

        <script type="text/javascript" src="../js/angular_controllers.js"></script>
        
        <title>Add Student</title>
    </head>
    <body ng-app="theApp" ng-controller="addStudentCtrlr">

        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-bottom">
            <a class="navbar-brand" href="home.html">
                <img src="images/shape.png" width="30" height="30" class="d-inline-block align-top">
                Quizzen
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="mainMenu">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Allen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Marianne</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chris</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container-fluid" style="margin-top: 60px;">
            <div class="row">
                <div class="col-12 col-md-6 px-5">
                    <form name="myForm">
                        <h1 class="text-primary my-3">Add Student</h1>
                        <div class="alert alert-danger alert-dismissible fade show" ng-show="error">
                            {{error.error}}
                            <button type="button" class="close" data-dismiss="alert" ng-click="error = null">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="far fa-id-badge"></i></span>
                            </div>
                            <input type="number" class="form-control" placeholder="Student ID" ng-model="studid" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-sitemap"></i></span>
                            </div>
                            <select class="custom-select" ng-options="c.course_id as c.course for c in replyCourses" ng-model="courseId" required>
                                 <option disabled hidden value="">Course</option>        
                            </select>
                        </div>   
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-sitemap"></i></span>
                            </div>
                            <select active class="custom-select" ng-change="soHot()" ng-options="s.section_id as s.section for s in replySections 
                            | filter:{course_id:courseId}" ng-model="sectionId" ng-disabled="!courseId" required>
                        
                                 <option disabled hidden value="">Section</option>        
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-beer"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="First Name" ng-model="fname" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-beer"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Middle Name" ng-model="mname" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-beer"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Last Name" ng-model="lname" required>
                        </div>
                        <div class="forn-group">
                            <input type="button" class="btn btn-outline-primary btn-block" value="Add Student" ng-disabled="myForm.$invalid" ng-click="addStudent()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
